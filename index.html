<html>

<head>
    <meta charset="UTF-8">
    <title>Identificación de dibujos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <div id="modal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4 class="modal-title">Dibujos pdorros</h4>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>
    <h1>
        Indentificate Draws
    </h1>
    <button id="sketch1" class="btn" style="background-color: rgb(224, 190, 148); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" data-toggle="modal" data-target="#modal">Check Draws</button>
    <p id="label">Tag</p>
    <p id="confidence">Confidence: </p>
    <button class="btn btn-lg" onclick="limpiar() "style="background-color: rgb(198, 155, 85); font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Clear Canvas</button>
    </center>
